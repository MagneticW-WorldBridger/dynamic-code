<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DEBUG - Widget Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .debug { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="debug">
        <h2>ğŸ› DEBUG - Chat Widget</h2>
        <p>Abre la consola (F12) y ve los logs.</p>
        <p>El bubble debe aparecer abajo-derecha en <strong>3 segundos</strong>.</p>
        <button onclick="forceOpen()">ğŸš€ Forzar Abrir Chat</button>
        <button onclick="showStatus()">ğŸ“Š Ver Estado</button>
    </div>

    <script>
        // Config mÃ­nima para debug
        window.ChatWidget = {
            siteId: "debug-test",
            inlineConfig: {
                triggers: {
                    showBubbleAfterMs: 3000  // 3 segundos
                },
                analytics: {
                    console: true
                },
                bubble: {
                    bg: "#ff0000",  // rojo para que se vea
                    size: 80        // mÃ¡s grande
                }
            }
        };

        function forceOpen() {
            if (window.ChatWidget && window.ChatWidget.open) {
                console.log('ğŸš€ Forzando apertura...');
                window.ChatWidget.open();
            } else {
                console.error('âŒ ChatWidget no estÃ¡ listo');
            }
        }

        function showStatus() {
            console.log('ğŸ“Š Estado del widget:', {
                loaded: !!window.__chatWidgetLoaded,
                api: !!window.ChatWidget?.open,
                shadowHost: !!document.getElementById('cw_v1-host')
            });
        }

        // Log cuando se carga
        window.addEventListener('load', () => {
            console.log('âœ… PÃ¡gina cargada, esperando widget...');
            setTimeout(() => {
                showStatus();
            }, 5000);
        });
    </script>

    <!-- El widget -->
    <script async src="https://dynamiccode-ochre.vercel.app/chat-widget.js"></script>
</body>
</html>
