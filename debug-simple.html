<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DEBUG - Widget Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .debug { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="debug">
        <h2>🐛 DEBUG - Chat Widget</h2>
        <p>Abre la consola (F12) y ve los logs.</p>
        <p>El bubble debe aparecer abajo-derecha en <strong>3 segundos</strong>.</p>
        <button onclick="forceOpen()">🚀 Forzar Abrir Chat</button>
        <button onclick="showStatus()">📊 Ver Estado</button>
    </div>

    <script>
        // Config mínima para debug
        window.ChatWidget = {
            siteId: "debug-test",
            inlineConfig: {
                triggers: {
                    showBubbleAfterMs: 3000  // 3 segundos
                },
                analytics: {
                    console: true
                },
                bubble: {
                    bg: "#ff0000",  // rojo para que se vea
                    size: 80        // más grande
                }
            }
        };

        function forceOpen() {
            if (window.ChatWidget && window.ChatWidget.open) {
                console.log('🚀 Forzando apertura...');
                window.ChatWidget.open();
            } else {
                console.error('❌ ChatWidget no está listo');
            }
        }

        function showStatus() {
            console.log('📊 Estado del widget:', {
                loaded: !!window.__chatWidgetLoaded,
                api: !!window.ChatWidget?.open,
                shadowHost: !!document.getElementById('cw_v1-host')
            });
        }

        // Log cuando se carga
        window.addEventListener('load', () => {
            console.log('✅ Página cargada, esperando widget...');
            setTimeout(() => {
                showStatus();
            }, 5000);
        });
    </script>

    <!-- El widget -->
    <script async src="https://dynamiccode-ochre.vercel.app/chat-widget.js"></script>
</body>
</html>
