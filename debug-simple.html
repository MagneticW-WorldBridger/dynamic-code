<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GoHighLevel Footer Test - AI PRL Assist</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .debug { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="debug">
        <h2>🚀 GoHighLevel Footer Test</h2>
        <p>This tests the EXACT code that goes in GoHighLevel Footer Tracking Code.</p>
        <p>Bubble should appear bottom-right in <strong>3 seconds</strong> with AI PRL Assist branding.</p>
        <button onclick="forceOpen()">🚀 Forzar Abrir Chat</button>
        <button onclick="showStatus()">📊 Ver Estado</button>
    </div>

    <script>
        // GoHighLevel Footer Code Test - EXACT SAME AS GHL
        window.ChatWidget = {
            siteId: "ghl-test-001",
            configUrl: "https://dynamiccode-ochre.vercel.app/configs/{{siteId}}.json"
        };

        function forceOpen() {
            if (window.ChatWidget && window.ChatWidget.open) {
                console.log('🚀 Forzando apertura...');
                window.ChatWidget.open();
            } else {
                console.error('❌ ChatWidget no está listo');
            }
        }

        function showStatus() {
            console.log('📊 Estado del widget:', {
                loaded: !!window.__chatWidgetLoaded,
                api: !!window.ChatWidget?.open,
                shadowHost: !!document.getElementById('cw_v1-host')
            });
        }

        // Log cuando se carga
        window.addEventListener('load', () => {
            console.log('✅ Página cargada, esperando widget...');
            setTimeout(() => {
                showStatus();
            }, 5000);
        });
    </script>

    <!-- El widget -->
    <script async src="https://dynamiccode-ochre.vercel.app/chat-widget.js"></script>
</body>
</html>
