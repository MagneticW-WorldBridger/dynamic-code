<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Real-Time Webhook Dashboard - AI PRL Assist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .stat-card p {
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .controls button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .events-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .event {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }
        
        .event:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .event.ai-triggered {
            border-left-color: #ff6b35;
            background: rgba(255,107,53,0.1);
        }
        
        .event.high-score {
            border-left-color: #ffd700;
            background: rgba(255,215,0,0.1);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .event-type {
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        
        .event-time {
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-group {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .detail-group h4 {
            color: #ffd700;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .detail-group p {
            font-size: 0.8em;
            line-height: 1.4;
            word-break: break-all;
        }
        
        .score-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .score-badge.high {
            background: #ff6b35;
        }
        
        .score-badge.medium {
            background: #ffa726;
        }
        
        .ai-badge {
            background: #e91e63;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .send-teaser-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .send-teaser-btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
        }
        
        .send-teaser-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .teaser-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .teaser-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: white;
        }
        
        .teaser-modal h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .teaser-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .teaser-form textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }
        
        .teaser-form textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .teaser-form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .teaser-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .teaser-form .send-btn {
            background: #4CAF50;
            color: white;
        }
        
        .teaser-form .send-btn:hover {
            background: #45a049;
        }
        
        .teaser-form .cancel-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .teaser-form .cancel-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .session-info {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .event-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Real-Time Webhook Dashboard</h1>
            <p>AI PRL Assist - Live Event Monitoring</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-events">0</h3>
                <p>Total Events</p>
            </div>
            <div class="stat-card">
                <h3 id="ai-triggers">0</h3>
                <p>AI Triggers</p>
            </div>
            <div class="stat-card">
                <h3 id="active-sessions">0</h3>
                <p>Active Sessions</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-score">0</h3>
                <p>Avg Score</p>
            </div>
        </div>

        <div class="controls">
            <div>
                <button id="auto-refresh" class="active">üîÑ Auto Refresh (3s)</button>
                <button id="clear-events">üóëÔ∏è Clear Events</button>
                <button id="export-data">üìä Export Data</button>
            </div>
            <div>
                <button id="filter-all" class="active">All Events</button>
                <button id="filter-ai">AI Triggered</button>
                <button id="filter-high">High Score</button>
            </div>
        </div>

        <div class="events-container">
            <div id="events-list" class="loading">
                <h3>üîÑ Loading events...</h3>
                <p>Connecting to webhook stream...</p>
            </div>
        </div>
    </div>

    <!-- Teaser Modal -->
    <div id="teaser-modal" class="teaser-modal">
        <div class="teaser-modal-content">
            <h3>üì® Send Custom Teaser Message</h3>
            
            <div id="session-info" class="session-info">
                <!-- Session info will be populated here -->
            </div>
            
            <form class="teaser-form" id="teaser-form">
                <textarea 
                    id="teaser-message" 
                    placeholder="Enter your custom teaser message here...&#10;&#10;Examples:&#10;üéâ Special offer just for you! 20% off your next purchase!&#10;üëã Hi there! I noticed you're browsing our chairs collection. Need help finding the perfect one?&#10;üõçÔ∏è Your cart is waiting! Complete your order in the next 10 minutes for free shipping!"
                    required
                ></textarea>
                
                <div class="teaser-form-buttons">
                    <button type="button" class="cancel-btn" onclick="closeTeaserModal()">Cancel</button>
                    <button type="submit" class="send-btn">üöÄ Send Teaser</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class WebhookDashboard {
            constructor() {
                this.events = [];
                this.autoRefresh = true;
                this.refreshInterval = null;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startAutoRefresh();
                this.loadEvents();
            }

            setupEventListeners() {
                document.getElementById('auto-refresh').addEventListener('click', () => {
                    this.toggleAutoRefresh();
                });

                document.getElementById('clear-events').addEventListener('click', () => {
                    this.clearEvents();
                });

                document.getElementById('export-data').addEventListener('click', () => {
                    this.exportData();
                });

                document.getElementById('filter-all').addEventListener('click', () => {
                    this.setFilter('all');
                });

                document.getElementById('filter-ai').addEventListener('click', () => {
                    this.setFilter('ai');
                });

                document.getElementById('filter-high').addEventListener('click', () => {
                    this.setFilter('high');
                });
            }

            async loadEvents() {
                try {
                    const response = await fetch('/api/internal-webhook');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.events = data.events;
                        this.updateStats();
                        this.renderEvents();
                    }
                } catch (error) {
                    console.error('Failed to load events:', error);
                    document.getElementById('events-list').innerHTML = `
                        <div class="no-events">
                            <h3>‚ùå Failed to load events</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }

            updateStats() {
                const totalEvents = this.events.length;
                const aiTriggers = this.events.filter(e => e.shouldTriggerAI).length;
                const uniqueSessions = new Set(this.events.map(e => e.sessionId)).size;
                const avgScore = totalEvents > 0 ? 
                    Math.round(this.events.reduce((sum, e) => sum + (e.interactionScore || 0), 0) / totalEvents) : 0;

                document.getElementById('total-events').textContent = totalEvents;
                document.getElementById('ai-triggers').textContent = aiTriggers;
                document.getElementById('active-sessions').textContent = uniqueSessions;
                document.getElementById('avg-score').textContent = avgScore;
            }

            renderEvents() {
                const container = document.getElementById('events-list');
                const filteredEvents = this.filterEvents();

                if (filteredEvents.length === 0) {
                    container.innerHTML = `
                        <div class="no-events">
                            <h3>üì≠ No events found</h3>
                            <p>No events match the current filter</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredEvents.map(event => this.renderEvent(event)).join('');
                
                // Add event listeners to teaser buttons
                container.querySelectorAll('.send-teaser-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const sessionId = e.target.dataset.sessionId;
                        const siteId = e.target.dataset.siteId;
                        const eventData = JSON.parse(e.target.dataset.event);
                        openTeaserModal(sessionId, siteId, eventData);
                    });
                });
            }

            renderEvent(event) {
                const time = new Date(event.timestamp).toLocaleTimeString();
                const score = event.interactionScore || 0;
                const scoreClass = score >= 70 ? 'high' : score >= 40 ? 'medium' : '';
                const eventClass = event.shouldTriggerAI ? 'ai-triggered' : score >= 50 ? 'high-score' : '';

                return `
                    <div class="event ${eventClass}">
                        <div class="event-header">
                            <div>
                                <span class="event-type">${event.event}</span>
                                ${event.shouldTriggerAI ? '<span class="ai-badge">AI TRIGGERED</span>' : ''}
                            </div>
                            <span class="event-time">${time}</span>
                        </div>
                        
                        <div class="event-details">
                            <div class="detail-group">
                                <h4>üìä Session Info</h4>
                                <p><strong>ID:</strong> ${event.sessionId.substring(0, 20)}...</p>
                                <p><strong>Score:</strong> <span class="score-badge ${scoreClass}">${score}</span></p>
                                <p><strong>Page Views:</strong> ${event.pageViews || 0}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üìç Page Data</h4>
                                <p><strong>URL:</strong> ${event.page.pathname || 'N/A'}</p>
                                <p><strong>Title:</strong> ${event.page.title || 'N/A'}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üéØ UTM Data</h4>
                                <p><strong>Source:</strong> ${event.utm.utm_source || 'N/A'}</p>
                                <p><strong>Medium:</strong> ${event.utm.utm_medium || 'N/A'}</p>
                                <p><strong>Campaign:</strong> ${event.utm.utm_campaign || 'N/A'}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üë§ Custom Data</h4>
                                <p><strong>Customer ID:</strong> ${event.custom.customer_id || 'N/A'}</p>
                                <p><strong>Email:</strong> ${event.custom.customer_email || 'N/A'}</p>
                            </div>
                        </div>
                        
                        <button class="send-teaser-btn" data-session-id="${event.sessionId}" data-site-id="${event.siteId}" data-event='${JSON.stringify(event)}'>
                            üì® Send Custom Teaser
                        </button>
                    </div>
                `;
            }

            filterEvents() {
                switch (this.currentFilter) {
                    case 'ai':
                        return this.events.filter(e => e.shouldTriggerAI);
                    case 'high':
                        return this.events.filter(e => (e.interactionScore || 0) >= 50);
                    default:
                        return this.events;
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update button states
                document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`filter-${filter}`).classList.add('active');
                
                this.renderEvents();
            }

            toggleAutoRefresh() {
                this.autoRefresh = !this.autoRefresh;
                const button = document.getElementById('auto-refresh');
                
                if (this.autoRefresh) {
                    button.classList.add('active');
                    button.textContent = 'üîÑ Auto Refresh (3s)';
                    this.startAutoRefresh();
                } else {
                    button.classList.remove('active');
                    button.textContent = '‚è∏Ô∏è Auto Refresh (Off)';
                    this.stopAutoRefresh();
                }
            }

            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    if (this.autoRefresh) {
                        this.loadEvents();
                    }
                }, 3000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            clearEvents() {
                if (confirm('Clear all cached events? This will not affect the database.')) {
                    this.events = [];
                    this.updateStats();
                    this.renderEvents();
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.events, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `webhook-events-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
        }

        // Initialize dashboard
        const dashboard = new WebhookDashboard();
        
        // Global variables for teaser modal
        let currentSessionId = null;
        let currentSiteId = null;
        let currentEventData = null;
        
        // Teaser Modal Functions
        function openTeaserModal(sessionId, siteId, eventData) {
            currentSessionId = sessionId;
            currentSiteId = siteId;
            currentEventData = eventData;
            
            // Populate session info
            const sessionInfo = document.getElementById('session-info');
            sessionInfo.innerHTML = `
                <h4>üéØ Target Session</h4>
                <p><strong>Session ID:</strong> ${sessionId.substring(0, 30)}...</p>
                <p><strong>Site:</strong> ${siteId}</p>
                <p><strong>Current Page:</strong> ${eventData.page?.pathname || 'N/A'}</p>
                <p><strong>Customer ID:</strong> ${eventData.custom?.customer_id || 'N/A'}</p>
                <p><strong>Interaction Score:</strong> ${eventData.interactionScore || 0}</p>
            `;
            
            // Clear previous message
            document.getElementById('teaser-message').value = '';
            
            // Show modal
            document.getElementById('teaser-modal').style.display = 'flex';
        }
        
        function closeTeaserModal() {
            document.getElementById('teaser-modal').style.display = 'none';
            currentSessionId = null;
            currentSiteId = null;
            currentEventData = null;
        }
        
        // Handle teaser form submission
        document.getElementById('teaser-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('teaser-message').value.trim();
            if (!message || !currentSessionId || !currentSiteId) {
                alert('Missing required information');
                return;
            }
            
            const submitBtn = e.target.querySelector('.send-btn');
            const originalText = submitBtn.textContent;
            
            try {
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'üîÑ Sending...';
                
                // Send teaser message
                const response = await fetch('/api/teaser-messages', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'woodstock_rt_key_2024',
                        'X-Site-ID': currentSiteId
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: message,
                        priority: 'manual',
                        expiresIn: 600000 // 10 minutes
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Success
                    submitBtn.textContent = '‚úÖ Sent!';
                    submitBtn.style.background = '#4CAF50';
                    
                    // Show success message
                    alert(`‚úÖ Teaser sent successfully!\n\nMessage: "${message}"\nSession: ${currentSessionId.substring(0, 20)}...\nMessage ID: ${result.messageId}`);
                    
                    // Close modal after short delay
                    setTimeout(() => {
                        closeTeaserModal();
                    }, 1000);
                    
                } else {
                    throw new Error(result.error || 'Failed to send teaser');
                }
                
            } catch (error) {
                console.error('Failed to send teaser:', error);
                alert(`‚ùå Failed to send teaser: ${error.message}`);
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.style.background = '#4CAF50';
                
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('teaser-modal').addEventListener('click', (e) => {
            if (e.target.id === 'teaser-modal') {
                closeTeaserModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('teaser-modal').style.display === 'flex') {
                closeTeaserModal();
            }
        });
    </script>
</body>
</html>
