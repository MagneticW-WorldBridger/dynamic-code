<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Real-Time Webhook Dashboard - AI PRL Assist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .stat-card p {
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .controls button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .events-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .event {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }
        
        .event:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .event.ai-triggered {
            border-left-color: #ff6b35;
            background: rgba(255,107,53,0.1);
        }
        
        .event.high-score {
            border-left-color: #ffd700;
            background: rgba(255,215,0,0.1);
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .event-type {
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        
        .event-time {
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-group {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .detail-group h4 {
            color: #ffd700;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .detail-group p {
            font-size: 0.8em;
            line-height: 1.4;
            word-break: break-all;
        }
        
        .score-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .score-badge.high {
            background: #ff6b35;
        }
        
        .score-badge.medium {
            background: #ffa726;
        }
        
        .ai-badge {
            background: #e91e63;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .event-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Real-Time Webhook Dashboard</h1>
            <p>AI PRL Assist - Live Event Monitoring</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-events">0</h3>
                <p>Total Events</p>
            </div>
            <div class="stat-card">
                <h3 id="ai-triggers">0</h3>
                <p>AI Triggers</p>
            </div>
            <div class="stat-card">
                <h3 id="active-sessions">0</h3>
                <p>Active Sessions</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-score">0</h3>
                <p>Avg Score</p>
            </div>
        </div>

        <div class="controls">
            <div>
                <button id="auto-refresh" class="active">üîÑ Auto Refresh (3s)</button>
                <button id="clear-events">üóëÔ∏è Clear Events</button>
                <button id="export-data">üìä Export Data</button>
            </div>
            <div>
                <button id="filter-all" class="active">All Events</button>
                <button id="filter-ai">AI Triggered</button>
                <button id="filter-high">High Score</button>
            </div>
        </div>

        <div class="events-container">
            <div id="events-list" class="loading">
                <h3>üîÑ Loading events...</h3>
                <p>Connecting to webhook stream...</p>
            </div>
        </div>
    </div>

    <script>
        class WebhookDashboard {
            constructor() {
                this.events = [];
                this.autoRefresh = true;
                this.refreshInterval = null;
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startAutoRefresh();
                this.loadEvents();
            }

            setupEventListeners() {
                document.getElementById('auto-refresh').addEventListener('click', () => {
                    this.toggleAutoRefresh();
                });

                document.getElementById('clear-events').addEventListener('click', () => {
                    this.clearEvents();
                });

                document.getElementById('export-data').addEventListener('click', () => {
                    this.exportData();
                });

                document.getElementById('filter-all').addEventListener('click', () => {
                    this.setFilter('all');
                });

                document.getElementById('filter-ai').addEventListener('click', () => {
                    this.setFilter('ai');
                });

                document.getElementById('filter-high').addEventListener('click', () => {
                    this.setFilter('high');
                });
            }

            async loadEvents() {
                try {
                    const response = await fetch('/api/internal-webhook');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.events = data.events;
                        this.updateStats();
                        this.renderEvents();
                    }
                } catch (error) {
                    console.error('Failed to load events:', error);
                    document.getElementById('events-list').innerHTML = `
                        <div class="no-events">
                            <h3>‚ùå Failed to load events</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }

            updateStats() {
                const totalEvents = this.events.length;
                const aiTriggers = this.events.filter(e => e.shouldTriggerAI).length;
                const uniqueSessions = new Set(this.events.map(e => e.sessionId)).size;
                const avgScore = totalEvents > 0 ? 
                    Math.round(this.events.reduce((sum, e) => sum + (e.interactionScore || 0), 0) / totalEvents) : 0;

                document.getElementById('total-events').textContent = totalEvents;
                document.getElementById('ai-triggers').textContent = aiTriggers;
                document.getElementById('active-sessions').textContent = uniqueSessions;
                document.getElementById('avg-score').textContent = avgScore;
            }

            renderEvents() {
                const container = document.getElementById('events-list');
                const filteredEvents = this.filterEvents();

                if (filteredEvents.length === 0) {
                    container.innerHTML = `
                        <div class="no-events">
                            <h3>üì≠ No events found</h3>
                            <p>No events match the current filter</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredEvents.map(event => this.renderEvent(event)).join('');
            }

            renderEvent(event) {
                const time = new Date(event.timestamp).toLocaleTimeString();
                const score = event.interactionScore || 0;
                const scoreClass = score >= 70 ? 'high' : score >= 40 ? 'medium' : '';
                const eventClass = event.shouldTriggerAI ? 'ai-triggered' : score >= 50 ? 'high-score' : '';

                return `
                    <div class="event ${eventClass}">
                        <div class="event-header">
                            <div>
                                <span class="event-type">${event.event}</span>
                                ${event.shouldTriggerAI ? '<span class="ai-badge">AI TRIGGERED</span>' : ''}
                            </div>
                            <span class="event-time">${time}</span>
                        </div>
                        
                        <div class="event-details">
                            <div class="detail-group">
                                <h4>üìä Session Info</h4>
                                <p><strong>ID:</strong> ${event.sessionId.substring(0, 20)}...</p>
                                <p><strong>Score:</strong> <span class="score-badge ${scoreClass}">${score}</span></p>
                                <p><strong>Page Views:</strong> ${event.pageViews || 0}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üìç Page Data</h4>
                                <p><strong>URL:</strong> ${event.page.pathname || 'N/A'}</p>
                                <p><strong>Title:</strong> ${event.page.title || 'N/A'}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üéØ UTM Data</h4>
                                <p><strong>Source:</strong> ${event.utm.utm_source || 'N/A'}</p>
                                <p><strong>Medium:</strong> ${event.utm.utm_medium || 'N/A'}</p>
                                <p><strong>Campaign:</strong> ${event.utm.utm_campaign || 'N/A'}</p>
                            </div>
                            
                            <div class="detail-group">
                                <h4>üë§ Custom Data</h4>
                                <p><strong>Customer ID:</strong> ${event.custom.customer_id || 'N/A'}</p>
                                <p><strong>Email:</strong> ${event.custom.customer_email || 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            filterEvents() {
                switch (this.currentFilter) {
                    case 'ai':
                        return this.events.filter(e => e.shouldTriggerAI);
                    case 'high':
                        return this.events.filter(e => (e.interactionScore || 0) >= 50);
                    default:
                        return this.events;
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update button states
                document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`filter-${filter}`).classList.add('active');
                
                this.renderEvents();
            }

            toggleAutoRefresh() {
                this.autoRefresh = !this.autoRefresh;
                const button = document.getElementById('auto-refresh');
                
                if (this.autoRefresh) {
                    button.classList.add('active');
                    button.textContent = 'üîÑ Auto Refresh (3s)';
                    this.startAutoRefresh();
                } else {
                    button.classList.remove('active');
                    button.textContent = '‚è∏Ô∏è Auto Refresh (Off)';
                    this.stopAutoRefresh();
                }
            }

            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    if (this.autoRefresh) {
                        this.loadEvents();
                    }
                }, 3000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            clearEvents() {
                if (confirm('Clear all cached events? This will not affect the database.')) {
                    this.events = [];
                    this.updateStats();
                    this.renderEvents();
                }
            }

            exportData() {
                const dataStr = JSON.stringify(this.events, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `webhook-events-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
        }

        // Initialize dashboard
        const dashboard = new WebhookDashboard();
    </script>
</body>
</html>
