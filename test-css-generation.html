<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ CSS Generation Test</title>
</head>
<body>
    <h1>üß™ Testing CSS Generation Logic</h1>
    <div id="output"></div>

    <script>
        async function testCSSGeneration() {
            const output = document.getElementById('output');
            
            // Load the config
            const response = await fetch('https://dynamiccode-ochre.vercel.app/api/load-config?siteId=cliente-orange-001');
            const data = await response.json();
            const bubbleConfig = data.config.bubble;
            
            output.innerHTML += `<h3>üìä Config Data:</h3>`;
            output.innerHTML += `<p>Position: <strong>${bubbleConfig.position}</strong></p>`;
            
            // Test the logic
            const cssRule = bubbleConfig.position === 'bl' ? 'left: 20px' : 'right: 20px';
            output.innerHTML += `<h3>üßÆ Logic Test:</h3>`;
            output.innerHTML += `<p>bubbleConfig.position === 'bl': <strong>${bubbleConfig.position === 'bl'}</strong></p>`;
            output.innerHTML += `<p>Generated CSS: <strong>${cssRule}</strong></p>`;
            
            // Test with actual template literal
            const templateResult = `${bubbleConfig.position === 'bl' ? 'left: 20px' : 'right: 20px'}`;
            output.innerHTML += `<p>Template literal result: <strong>${templateResult}</strong></p>`;
            
            // Create the actual CSS that would be generated
            const generatedCSS = `
          .ai-prl-chat-bubble {
            position: fixed;
            ${bubbleConfig.position === 'bl' ? 'left: 20px' : 'right: 20px'};
            bottom: 20px;
            width: ${bubbleConfig.size}px;
            height: ${bubbleConfig.size}px;
            background: ${bubbleConfig.bg};
          }`;
            
            output.innerHTML += `<h3>üé® Generated CSS:</h3>`;
            output.innerHTML += `<pre style="background: #f0f0f0; padding: 10px; border-radius: 4px;">${generatedCSS}</pre>`;
            
            // Apply it to test
            const style = document.createElement('style');
            style.textContent = generatedCSS;
            document.head.appendChild(style);
            
            // Create test bubble
            const testBubble = document.createElement('div');
            testBubble.className = 'ai-prl-chat-bubble';
            testBubble.textContent = 'TEST';
            testBubble.style.color = 'white';
            testBubble.style.display = 'flex';
            testBubble.style.alignItems = 'center';
            testBubble.style.justifyContent = 'center';
            testBubble.style.borderRadius = '50%';
            document.body.appendChild(testBubble);
            
            // Check computed styles
            setTimeout(() => {
                const computedStyles = window.getComputedStyle(testBubble);
                output.innerHTML += `<h3>üíª Computed Styles:</h3>`;
                output.innerHTML += `<p>Left: <strong>${computedStyles.left}</strong></p>`;
                output.innerHTML += `<p>Right: <strong>${computedStyles.right}</strong></p>`;
                output.innerHTML += `<p>Position: <strong>${computedStyles.position}</strong></p>`;
                
                if (computedStyles.left !== 'auto' && computedStyles.left !== '0px') {
                    output.innerHTML += `<p style="color: red;">‚ùå <strong>BUG: Bubble is positioned LEFT but should be RIGHT!</strong></p>`;
                } else if (computedStyles.right !== 'auto' && computedStyles.right !== '0px') {
                    output.innerHTML += `<p style="color: green;">‚úÖ <strong>CORRECT: Bubble is positioned RIGHT</strong></p>`;
                } else {
                    output.innerHTML += `<p style="color: orange;">‚ö†Ô∏è <strong>UNCLEAR: Position values are ambiguous</strong></p>`;
                }
            }, 100);
        }

        // Run test on load
        window.onload = testCSSGeneration;
    </script>
</body>
</html>
